<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Převaděč GPX na Mapy.cz navigaci</title>

    <style>
        * {
            font-family: sans-serif;
            text-align: center;
        }

        h2 {
            font-weight: normal;
        }

        input {
            font-size: large;
            background-color: #3f51b5;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
        }

        #links {
            margin-top: 8px;
            padding: 16px 8px 8px 16px;
            border-radius: 8px;
            background-color: #002984;
            display: flex;
            flex-wrap: wrap;
        }

        #links a {
            padding: 8px;
            background-color: gold;
            font-size: large;
            font-weight: bold;
            text-decoration: none;
            color: black;
            border-radius: 8px;
            margin: 0 8px 8px 0;
        }

        i {
            margin-top: 8px;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Převaděč GPX na Mapy.cz navigaci</h1>
    <h2>Vyber soubor k převodu:</h2>
    <input type="file" id="gpxsoubor">

    <div style="margin-top: 16px;">
        po přečtení souboru se níže objeví odkaz na Mapy.cz
    </div>

    <div id="links"></div>

    <div style="margin-top: 16px;">
        vytvořil Daniel Sýkora
    </div>

    <script src="script.js"></script>

</html>
